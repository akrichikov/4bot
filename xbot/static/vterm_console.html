<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VTerm Console</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 0; background: #0b0f14; color: #e8eef5; }
    header { padding: 10px 14px; background: #121826; border-bottom: 1px solid #263244; display:flex; align-items:center; gap:10px; }
    main { display: grid; grid-template-rows: 1fr auto; height: calc(100vh - 50px); }
    #log { padding: 12px; overflow: auto; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; white-space: pre-wrap; line-height: 1.25; }
    #input { display: flex; gap: 8px; padding: 10px; background: #0d1520; border-top: 1px solid #263244; }
    input, button { font-size: 14px; }
    input[type=text] { flex: 1; padding: 8px; border: 1px solid #2a3b52; background: #0e1726; color: #e8eef5; border-radius: 6px; }
    input[type=password] { width: 200px; padding: 6px; border: 1px solid #2a3b52; background: #0e1726; color: #e8eef5; border-radius: 6px; }
    button { padding: 8px 12px; border: 1px solid #385375; background: #19324d; color: #e8eef5; border-radius: 6px; cursor: pointer; }
    button:hover { background: #1f3a59; }
    .muted { color: #8ba3b7; }
    .ok { color: #8de38d; }
    .err { color: #ff9494; }
    .kv { color: #e6d37a; }
    .json { color: #7bdfff; }
  </style>
</head>
<body>
  <header>
    <strong>VTerm Console</strong>
    <span class="muted">|</span>
    <label class="muted">Token:</label>
    <input id="token" type="password" placeholder="optional" />
    <button id="connect">Connect</button>
    <span id="status" class="muted">disconnected</span>
  </header>
  <main>
    <div id="log" aria-live="polite"></div>
    <div id="input">
      <input id="cmd" type="text" placeholder="Type a shell command (enter to run)" />
      <button id="run">Run</button>
      <button id="write">Write</button>
      <button id="clear">Clear</button>
    </div>
  </main>
  <script src="/static/vterm_console.js"></script>
</body>
</html>
